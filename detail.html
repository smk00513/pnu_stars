<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="pnu_stars.css" />
    <script>
      const API_BASE_URL = "http://localhost:3000";

      // 댓글 조회
      async function fetchComments(placeName) {
        try {
          const response = await fetch(`${API_BASE_URL}/comments?placeName=${encodeURIComponent(placeName)}`);
          if (!response.ok) {
            throw new Error("댓글 조회 실패");
          }

          const data = await response.json();
          const commentsContainer = document.getElementById("comments-container");
          commentsContainer.innerHTML = ""; // 기존 댓글 초기화

          if (data.comments.length === 0) {
            commentsContainer.innerHTML = `<p>아직 댓글이 없습니다. 첫 댓글을 작성해보세요!</p>`;
            return;
          }

          data.comments.forEach((comment) => {
            const commentElement = document.createElement("div");
            commentElement.className = "comment-item";
            commentElement.innerHTML = `
              <p><strong>${comment.placeName}</strong></p>
              <p>${comment.content}</p>
              <p class="text-sm text-gray-500">${new Date(comment.createdAt).toLocaleString()}</p>
            `;
            commentsContainer.appendChild(commentElement);
          });
        } catch (error) {
          console.error(error);
          document.getElementById("comments-container").innerHTML = `<p>댓글을 불러오는 중 오류가 발생했습니다.</p>`;
        }
      }

      // 댓글 등록
      async function submitComment(event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지
        const placeName = new URLSearchParams(window.location.search).get("placeName");
        const content = document.getElementById("comment-input").value;

        if (!content.trim()) {
          alert("댓글 내용을 입력해주세요.");
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/comments/${encodeURIComponent(placeName)}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content }),
          });

          if (!response.ok) {
            throw new Error("댓글 등록 실패");
          }

          // 댓글 등록 후 댓글 목록 갱신
          document.getElementById("comment-input").value = ""; // 입력 필드 초기화
          fetchComments(placeName);
        } catch (error) {
          console.error(error);
          alert("댓글 등록 중 오류가 발생했습니다.");
        }
      }

      // 페이지 로드 시 댓글 가져오기
      window.onload = function () {
        const placeName = new URLSearchParams(window.location.search).get("placeName");
        if (!placeName) {
          document.getElementById("comments-container").innerHTML = `<p>식당 정보를 찾을 수 없습니다.</p>`;
          return;
        }

        fetchComments(placeName);
      };
    </script>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
      <div class="mb-6">
        <a href="index.html" style="display: inline-flex; align-items: center; gap: 0.25rem">
          <span>메인으로 돌아가기</span>
        </a>
      </div>

      <div id="restaurant-info" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
        <!-- 식당 정보 표시 영역 -->
      </div>

      <div class="mt-8">
        <div>
          <h3>댓글</h3>
          <div id="comments-container" class="space-y-4">
            <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
          </div>
          <form id="comment-form" class="mt-4" onsubmit="submitComment(event)">
            <textarea
              id="comment-input"
              placeholder="댓글을 작성해주세요 (익명으로 등록됩니다)"
              class="mb-3 min-h-[100px] w-full border border-gray-300 rounded-md p-2"
            ></textarea>
            <button type="submit" class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 rounded-md">
              댓글 등록
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
